<ul class="nav flex-column">
    {% for site in sitepicker.sites %}
        {% if site.code != this.site.code %}
            <li class="nav-item">
                <a href="{{ site.url }}" class="nav-link text-uppercase py-1">
                    {{ site.name }}
                </a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
