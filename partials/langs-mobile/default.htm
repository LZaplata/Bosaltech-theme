<ul class="nav flex-column">
    {% for code, name in locales %}
        <li class="nav-item">
            <a href="" data-request="onSwitchLocale" data-request-data="locale: '{{ code }}'" class="nav-link fs-17 text-center {{ code == activeLocale ? 'text-secondary' : 'text-white' }}">
                {{ name }}
            </a>
        </li>
    {% endfor %}
</ul>
