<ul class="nav flex-column">
    {% for site in sitepicker.sites %}
        <li class="nav-item">
            <a href="{{ site.url }}" class="nav-link fs-17 text-center {{ site.code == this.site.code ? 'text-secondary' : 'text-white' }}">
                {{ site.name }}
            </a>
        </li>
    {% endfor %}
</ul>
