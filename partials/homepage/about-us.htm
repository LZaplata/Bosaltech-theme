<div class="container-fluid py-5" id="about-us">
    <div class="container-lg py-lg-5">
        <div class="row">
            <h2 class="h1 mb-4">
                {{ "homepage.about-us.heading"|_ }}
            </h2>

            <div class="col-12 col-lg-7 pe-xxl-5">
                <div class="content pe-xl-5">
                    {% content "homepage/about-us" %}
                </div>
            </div>

            <div class="col-12 mt-4 col-lg-5 mt-lg-0">
                <h2 class="mb-4">
                    {{ "homepage.about-us.numbers.heading"|_ }}
                </h2>

                <div class="numbers p-4 d-flex justify-content-between position-relative px-sm-5 px-lg-4 px-xl-5">
                    <div class="number text-white">
                        <p class="mb-0 fs-32 text-center ff-argentum-bold lh-1 pb-3">
                            20
                        </p>

                        <p class="mb-0 text-center text-uppercase fs-14 ff-argentum-bold heading position-relative pt-3 lh-sm">
                            {{ "homepage.about-us.numbers.01"|_ }}
                        </p>
                    </div>

                    <div class="number text-white">
                        <p class="mb-0 fs-32 text-center ff-argentum-bold lh-1 pb-3">
                            154
                        </p>

                        <p class="mb-0 text-center text-uppercase fs-14 ff-argentum-bold heading position-relative pt-3 lh-sm">
                            {{ "homepage.about-us.numbers.02"|_ }}
                        </p>
                    </div>

                    <div class="number text-white">
                        <p class="mb-0 fs-32 text-center ff-argentum-bold lh-1 pb-3">
                            5000
                        </p>

                        <p class="mb-0 text-center text-uppercase fs-14 ff-argentum-bold heading position-relative pt-3 lh-sm">
                            {{ "homepage.about-us.numbers.03"|_ }}
                        </p>
                    </div>
                </div>

                <div class="mt-4 mt-lg-5">
                    <p class="mb-0 text-center text-md-start">
                        <img src="{{ 'assets/images/iso.svg'|theme }}" alt="ISO">
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
